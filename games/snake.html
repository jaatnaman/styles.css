<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake</title>
</head>
<body style="text-align:center; background:#0f172a; color:white;">
  <h2>Snake Game</h2>
  <canvas id="game" width="400" height="400" style="background:#1e293b"></canvas>
  <p>Use Arrow Keys to Play</p>
  <a href="../index.html" style="color:lime">â¬… Back</a>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x:9*box, y:10*box}];
    let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
    let dir;
    document.addEventListener("keydown", e=>{
      if(e.key=="ArrowUp" && dir!="DOWN") dir="UP";
      if(e.key=="ArrowDown" && dir!="UP") dir="DOWN";
      if(e.key=="ArrowLeft" && dir!="RIGHT") dir="LEFT";
      if(e.key=="ArrowRight" && dir!="LEFT") dir="RIGHT";
    });
    function draw(){
      ctx.fillStyle="#1e293b"; ctx.fillRect(0,0,400,400);
      for(let i=0;i<snake.length;i++){
        ctx.fillStyle=i==0?"lime":"green";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
      }
      ctx.fillStyle="red";
      ctx.fillRect(food.x,food.y,box,box);
      let head={x:snake[0].x,y:snake[0].y};
      if(dir=="UP") head.y-=box;
      if(dir=="DOWN") head.y+=box;
      if(dir=="LEFT") head.x-=box;
      if(dir=="RIGHT") head.x+=box;
      if(head.x==food.x && head.y==food.y){
        food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
      }else{snake.pop();}
      if(head.x<0||head.y<0||head.x>=400||head.y>=400||snake.some(s=>s.x==head.x&&s.y==head.y)){
        clearInterval(game);
        alert("Game Over!");
      }
      snake.unshift(head);
    }
    let game=setInterval(draw,100);
  </script>
</body>
</html>
